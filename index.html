<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="img row">
          <img
            class="image"
            src="./images/image-header-mobile.jpg"
            alt="office working women"
          />
        </div>
        <section class="text">
          <div class="main-heading row">
            <h1>
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
          </div>
          <div class="main-paragraph row">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <br />
          <div class="heading row">
            <h3 class="heading">10k+</h3>
            <p class="paragraph">companies</p>
          </div>
          <div class="heading row">
            <h3 class="heading">314</h3>
            <p class="paragraph">templates</p>
          </div>
          <div class="heading row">
            <h3 class="heading">12m+</h3>
            <p class="paragraph">queries</p>
          </div>
        </section>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Akshay Tarde</a>.
      </div>
    </footer>
  </body>
</html>
